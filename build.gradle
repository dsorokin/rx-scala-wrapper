apply plugin: "scala"
apply plugin: "maven-publish"

jar {
    baseName = "rx-scala-wrapper"
    version = "NEXT-SNAPSHOT"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allScala
}

repositories {
    jcenter()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId "eu.exante"
            artifactId "rx-scala-wrapper"
            version "0.1.0"

            from components.java
        }
    }

    repositories {
        maven {
            url("http://nexus.ghcg.com/repository/thirdparty")
            credentials {
                username "$nexusUsername"
                password "$nexusPassword"
            }
        }
    }
}

dependencies {
    compile group: "org.scala-lang",       name: "scala-library",    version: "2.12.4"
    compile group: "io.reactivex.rxjava2", name: "rxjava",           version: "2.+"
    compile group: "org.reactivestreams",  name: "reactive-streams", version: "1.0.+"
}

