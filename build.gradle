apply plugin: "scala"
apply plugin: "maven-publish"
apply plugin: "maven-publish-auth"

repositories {
    jcenter()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId "eu.exante"
            artifactId "rx-scala-wrapper"
            version "NEXT-SNAPSHOT"

            from components.java
        }
    }

    repositories {
        maven {
            name "atp"
            url "http://nexus.ghcg.com/repository/atp"
        }
    }
}

dependencies {
    compile group: "org.scala-lang",       name: "scala-library",    version: "2.12.4"
    compile group: "io.reactivex.rxjava2", name: "rxjava",           version: "2.+"
    compile group: "org.reactivestreams",  name: "reactive-streams", version: "1.0.+"
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1"
    }
}

