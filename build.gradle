plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: "scala"
apply plugin: "maven-publish"

repositories {
    jcenter()
}

bintray {
    user = "$bintrayUser"
    key = "$bintrayApiKey"
    publications = ["BintrayPublication"]
    pkg {
        repo = "maven-oss"
        name = "rx-scala-wrapper"
        userOrg = "lambdas"
        licenses = ["BSD"]
        vcsUrl = "https://github.com/exante/rx-scala-wrapper"
        version {
            name = "NEXT-SNAPSHOT"
            desc = "RX scala wrapper NEXT-SNAPSHOT"
            released  = new Date()
            vcsTag = "NEXT-SNAPSHOT"
        }
    }
}

publishing {
    publications {
        BintrayPublication(MavenPublication) {
            from components.java
            groupId "eu.exante"
            artifactId "rx-scala-wrapper"
            version "NEXT-SNAPSHOT"
        }
    }
}

dependencies {
    compile group: "org.scala-lang",       name: "scala-library",    version: "2.12.4"
    compile group: "io.reactivex.rxjava2", name: "rxjava",           version: "2.+"
    compile group: "org.reactivestreams",  name: "reactive-streams", version: "1.0.+"
}
